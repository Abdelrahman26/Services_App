<div class="container my-5">
    <div class="card p-3 text-center my-5">
        <div class="d-flex flex-row justify-content-center mb-3">
            <div class="image"> <img src="https://i.imgur.com/hczKIze.jpg" class="rounded-circle">
                <span>
                    <i class="fa-solid fa-camera"></i>
                </span>
            </div>
            <div class="d-flex flex-column ms-3 user-details">
                <h4 class="mb-0">{{profile.Name}}</h4>
                <div class="ratings">
                    <span>{{profile.Rate}}</span>
                    <i class='bx bx-star ms-1'></i>
                </div>
                <span>Pro Member</span>
            </div>
        </div>


        <div class="row my-5">
            <h4>Edit Profile</h4>
            <div class="col-md-6">
                <div class="inputs">
                    <label>Name</label>
                    <input class="form-control" type="text" placeholder="Name" [value]="profile.Name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="inputs">
                    <label>Service Name</label>
                    <select class="form-control" type="text" placeholder="Service">
                        <option *ngFor="let item of service" [value]="item.name">{{item.name}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="inputs">
                    <label>Location</label>
                    <input class="form-control" type="text" placeholder="Location" [value]="profile.Location">
                </div>
            </div>

            <div class="col-md-6 my-2">
                <div class="input-group my-3 px-2 border bg-white shadow-sm">
                    <input id="upload" type="file" #uploded class="form-control border-0">
                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                    <div class="input-group-append">
                      <label for="upload" class="btn btn-light m-0 rounded-pill px-4">
                        <i class="fa fa-cloud-upload mr-2 text-warning"></i>
                        <small class="text-uppercase font-weight-bold text-muted">Choose file</small>
                      </label>
                    </div>
                  </div>
            </div>
        
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="about-inputs">
                    <label>Summery</label>
                    <textarea class="form-control" type="text" placeholder="Tell us about yourself" [value]="profile.Summary"> </textarea>
                </div>
            </div>
        </div>
        <div class="mt-3 gap-2 d-flex justify-content-center">
            <button class="px-3 btn btn-sm btn-outline-warning">Cancel</button>
            <button class="px-3 btn btn-sm btn-warning text-white">Save</button>
        </div>
    </div>
</div>
