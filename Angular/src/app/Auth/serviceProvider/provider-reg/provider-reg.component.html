<h2 class="text-center mt-5 fw-bold">أنشئ حسابك المهني الخاص</h2>

  <div *ngIf="isLoading">
    <!-- <app-loading-spinner></app-loading-spinner> -->
  </div>
<div class="d-flex justify-content-center align-items-center container" *ngIf="!isLoading">

  <div class="wave-card pb-2 ">

    <div>
      <div class="wave-card-shape"></div>
      <div class="wave-card-shape"></div>
      <div class="wave-card-shape"></div>
    </div>
    <div class="d-flex justify-content-center form">
      <form (ngSubmit)="onRegister()" name="registerForm" [formGroup]="registerForm">

        <div class="row">
          <div class="col-lg-6 col-ms-12">
            <mat-form-field class="width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="fname">
              <mat-icon matSuffix>account_circle</mat-icon>
  
            </mat-form-field>
          </div>
  
          <div class="col-lg-6 col-ms-12">
            <mat-form-field class="width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lname">
              <mat-icon matSuffix>account_circle</mat-icon>
  
            </mat-form-field>
         </div>
  
  
          <div class="col-lg-6 col-ms-12">
            <mat-form-field class="width" appearance="outline">
              <mat-label>User Name</mat-label>
              <input matInput formControlName="userName">
              <mat-icon matSuffix>account_circle</mat-icon>
  
            </mat-form-field>
          </div>
  
          <div class="col-lg-6 col-ms-12">
            <mat-form-field class="width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput required placeholder="pat@example.com" formControlName="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </div>
  
          <div class="col-lg-6 col-ms-12">
            <mat-form-field class="width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input matInput required formControlName="phoneNumber">
              <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
          </div>
  
          <div class="col-lg-6 col-ms-12">
            <mat-form-field class="width" appearance="outline">
              <mat-label>City</mat-label>
              <textarea matInput required formControlName="city"></textarea>
              <mat-icon matSuffix>location_on</mat-icon>
            </mat-form-field>
          </div>
  

          <div class="col-lg-6 col-ms-12">
            <mat-form-field class="width" appearance="outline" >
              <mat-label>Choose Service</mat-label>
              <mat-select required formControlName="serviceId">
                <mat-option [value]="service.id" *ngFor="let service of services">{{service.name}}</mat-option>

              </mat-select>
            </mat-form-field>
          </div>

  
          <div class="col-lg-6 col-ms-12">
            <mat-form-field class="width" appearance="outline">
              <mat-label>password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button type="button" class="password" mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-ms-12">
            <mat-form-field class="width" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput required formControlName="sammary"></textarea>
              <mat-icon matSuffix>comment</mat-icon>
            </mat-form-field>
          </div>

        </div>

        
        
        <h6 *ngIf="errorMessage != null">{{errorMessage}}</h6>

        <div class="d-flex justify-content-center">
          <button [disabled]="registerForm.invalid" mat-flat-button color="primary">تسجيل</button>
        </div>

      </form>
    </div>


  </div>
</div>
