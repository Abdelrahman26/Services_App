<div class="container py-5">

      <div class="row">
          <div class="col-lg-7 mx-auto">
              
              <!-- Timeline -->
              <ul class="timeline">
                
                  <li class="timeline-item bg-white rounded ml-3 p-4 shadow" *ngFor="let item of container" >
                      <div class="timeline-arrow"></div>
                      <h2 class="h5 mb-0">{{item.name}}</h2><span class="small text-gray"><i class="fa fa-clock-o mr-1"></i>{{item.custmoerSendDate}}</span>
                      <p class="text-small mt-2 font-weight-light">{{item.description}}</p>
                      <button class="px-3 btn btn-sm btn-warning text-white" (click)="notificationsDetalis(item.id)">Details</button>
                  </li>
              </ul><!-- End -->

          </div>
      </div>
  </div>
