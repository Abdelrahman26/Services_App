
<div class="d-flex justify-content-center align-items-center l">
  <div class="container">
    <input type="text" placeholder="Search..." [(ngModel)]="searchText" >
    <div class="search"></div>
  </div>
</div>




<div class="row">

  <div class="col-md-6 .repeated-item" 
    *ngFor="let item of seleted | filter:searchText | paginate: {id:'my-paginate' , itemsPerPage :5 ,currentPage:active , totalItems:totalNumber}">
    <div class="box-wrapper shadow">
      <div class="layout-parent">
        <img src={{item.img}} alt="rhcp" />
        <div class="layout"></div>
      </div>
      <div class="box-content">
        <a class="buy" href="javascript:void(0)"><span><i class="fa-solid fa-star"></i></span></a>
        <div class="title">{{item.name}} </div>
        <div class="desc">اي هري يحرق ميتنكم</div>
        <span class="profiles"> المهنين<span>:{{item.num}}</span>
          <i class="fa-solid fa-user p-1"></i> </span>

        <button class="button m-auto my-5">
          احصل علي عروض الأسعار
          <div class="button__horizontal"></div>
          <div class="button__vertical"></div>
        </button>
      </div>
    </div>
  </div>

  <pagination-controls class="my-pagination" id="my-paginate" previousLabel='' nextLabel="" (pageChange)="active = $event"></pagination-controls>
</div>
