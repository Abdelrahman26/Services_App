<div class="popular-slider">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let item of mostPopularService">
      <div class="box-wrapper shadow">
        <div>
          <img src="https://picsum.photos/400/300" alt="rhcp" />
        </div>
        <div class="box-content">
          <a class="buy" href="javascript:void(0)"><span><i class="fa-solid fa-star"></i></span></a>
          <div class="title">{{item.name}}</div>
          <div class="desc">اي هري يحرق ميتنكم</div>
          <span class="profiles"> المهنين<span>:{{item.numberOfProviders}}</span>
            <i class="fa-solid fa-user p-1"></i> </span>

          <button class="button m-auto my-5" (click)="routeTo(item.name)">
            احصل علي عروض الأسعار
            <div class="button__horizontal"></div>
            <div class="button__vertical"></div>
          </button>
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>
</div>
