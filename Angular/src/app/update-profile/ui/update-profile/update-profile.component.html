<app-Navbar></app-Navbar>

<div class="container my-5">
  <div class="card p-3 text-center my-5">
    <div class="d-flex flex-row justify-content-center mb-3">
      <div class="image">
        <img src='https://i.imgur.com/hczKIze.jpg' class="rounded-circle" />
        <span>
          <label class="i" for="inputGroupFile02">
            <i class="fa-solid fa-camera"></i>
          </label>
        </span>
      </div>
      <div class="d-flex flex-column ms-3 user-details">
        <h4 class="mb-0">name</h4>
        <div class="ratings">
          <span>rate</span>
          <i class="bx bx-star ms-1"></i>
        </div>
        <span>Pro Member</span>
      </div>
    </div>

    <div class="row my-5">
      <h4>Edit Profile</h4>
      <div class="col-md-6">
        <div class="inputs">
          <label>Name</label>
          <input class="form-control" type="text" placeholder="Name" [value]="Name" #i1/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="inputs">
          <label>Address</label>
          <input class="form-control" type="text" placeholder="ِAdress" [value]="Address" #i2/>
        </div>
      </div>

      <div class="input-group my-3">
        <input type="file" class="form-control" id="inputGroupFile02"/>
        <label class="input-group-text" for="inputGroupFile02">
          <div class="input-group-append">
            <i class="fa fa-cloud-upload mr-2 text-warning"></i>
            <small class="text-uppercase font-weight-bold text-muted"
              >Choose file</small
            >
          </div>
        </label>
      </div>
    </div>

    <div class="mt-3 gap-2 d-flex justify-content-center">
      <button class="px-3 btn btn-sm btn-outline-warning">Cancel</button>
      <button class="px-3 btn btn-sm btn-warning text-white" (click)="ChangeInfo(i1.value,i2.value)">Save</button>
    </div>
  </div>
</div>

<app-Footer></app-Footer>
